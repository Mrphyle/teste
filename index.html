<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Dispositivo</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Verifica se é um dispositivo móvel (smartphone ou tablet)
            if (/android/i.test(userAgent) || /iPhone|iPad|iPod/i.test(userAgent)) {
                // Se for um dispositivo móvel
                window.location.href = "indexcell.html";
            } else {
                // Se for um desktop ou laptop
                window.location.href = "indexpc.html";
            }
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
