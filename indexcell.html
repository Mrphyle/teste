<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Logomarca.ico" type="image/x-icon">
    <title>Treine REM</title>
    <style>
        body {
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .Emailtext {
            color: white;
            position: relative;
            top: 4vh;
            left: -11.5vw;
        }
        .container1 {
            position: relative;
            width: 30vw;
            height: 8vh;
            max-width: 400px;
            margin-top: 2vh; /* Alterado de 15px para 2vh */
        }
        .Senhatext {
            color: white;
            position: relative;
            top: 0vh;
            left: -11.5vw;
        }
        .container2 {
            position: relative;
            width: 30vw;
            height: 8vh;
            max-width: 400px;
            margin-top: -2vh; /* Alterado de 15px para 2vh */
        }
        .image {
            width: 100%;
            height: 100%;
        }
        .text-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1vh; /* Alterado de 10px para 1vh */
            font-size: 2vh; /* Alterado de 16px para 2vh */
            border: none;
            background: transparent;
            color: white;
            box-sizing: border-box;
        }
        .ORtext {
            color: white;
            position: relative;
            margin-top: 2vh; /* Adicionado para ajustar o espaçamento */
        }
        .imgoogle {
            width: 35vw;
            height: 10vh;
            max-width: 400px;
            margin-top: 0vh; /* Alterado de 15px para 1vh */
        }
        .imgenviar {
            width: 14vw;
            height: 7vh;
            max-width: 400px;
            margin-top: 1vh; /* Alterado de 15px para 1vh */
        }

        @media (max-width: 768px) {
            .container {
                width: 60vw;
                height: 15vh;
            }
            .imgoogle {
                width: 80vw;
                height: 15vh;
            }
            .imgenviar {
                width: 80vw;
                height: 15vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 80vw;
                height: 20vh;
            }
            .imgoogle, .imgenviar {
                width: 90vw;
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <h2 class="Emailtext">Email</h2>
    <div class="container1 imgEmail">
        <img src="imagens/Botão login.png" alt="Email" class="image">
        <input type="text" class="text-input" placeholder="Digite seu email" aria-label="Digite seu email">
    </div>
    <h2 class="Senhatext">Senha</h2>
    <div class="container2 imgsenha">
        <img src="imagens/Botão senha.png" alt="Senha" class="image">
        <input type="password" class="text-input" placeholder="Digite sua senha" aria-label="Digite sua senha">
    </div>
    <h3 class="ORtext">Ou</h3>
    <a href="javascript:void(0);" onclick="openGoogle()">
        <img src="imagens/googlebutton.png" class="imgoogle" alt="Google">
    </a>
    <a href="javascript:void(0);">
        <img src="imagens/Enter button.png" class="imgenviar" alt="Enviar">
    </a>
    
    <script>
        function openGoogle() {
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var popupWidth = Math.max(screenWidth * 0.8, 400); 
            var popupHeight = Math.max(screenHeight * 0.8, 400);
            window.open("https://www.google.com", "popup", "width=" + popupWidth + ",height=" + popupHeight);
        }
    </script>
</body>
</html>
